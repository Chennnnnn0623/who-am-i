<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOAMI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .bg {
      background: url("你的背景圖.jpg") no-repeat center center/cover;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="bg">
    <a href="gallery.html" class="btn">點此看畫作</a>
  </div>
</body>
</html>
