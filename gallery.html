<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who sm i 畫展</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; touch-action: none; }
    canvas { display:block; }
  </style>
</head>
<body>
  <canvas id="panorama"></canvas>

  <script>
const canvas = document.getElementById('panorama');
const ctx = canvas.getContext('2d');

let img = new Image();
img.src = "images/pano.jpg";

let offsetX = 0;
let scale = 1;
let startX = 0;
let isDragging = false;

let lastTouchDist = 0;
let lastCenter = null;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}

window.addEventListener('resize', resizeCanvas);
img.onload = resizeCanvas;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const imgHeight = img.height * scale;
  const imgWidth = img.width * scale;

  // 垂直置中
  const y = (canvas.height - imgHeight) / 2;

  // 水平平移 + 無縫接圖
  let x = offsetX % imgWidth;
  if (x > 0) x -= imgWidth;

  for (; x < canvas.width; x += imgWidth) {
    ctx.drawImage(img, x, y, imgWidth, imgHeight);
  }
}

// 滑鼠拖動
canvas.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - offsetX;
});

canvas.addEventListener('mousemove', e => {
  if (isDragging) {
    offsetX = e.clientX - startX;
    draw();
  }
});

canvas.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('mouseleave', () => isDragging = false);

// 滑鼠滾輪縮放
canvas.addEventListener('wheel', e => {
  e.preventDefault();
  const zoomIntensity = 0.1;
  const mouseX = e.clientX;
  const prevScale = scale;
  scale *= e.deltaY < 0 ? (1 + zoomIntensity) : (1 - zoomIntensity);
  scale = Math.max(0.5, Math.min(scale, 5));

  const zoomRatio = scale / prevScale;
  offsetX = mouseX - (mouseX - offsetX) * zoomRatio;

  draw();
});

// 手機觸控
canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX - offsetX;
  } else if (e.touches.length === 2) {
    isDragging = false;
    lastTouchDist = getDistance(e.touches[0], e.touches[1]);
    lastCenter = getCenter(e.touches[0], e.touches[1]);
  }
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();

  if (e.touches.length === 1 && isDragging) {
    offsetX = e.touches[0].clientX - startX;
    draw();
  } else if (e.touches.length === 2) {
    const newDist = getDistance(e.touches[0], e.touches[1]);
    const center = getCenter(e.touches[0], e.touches[1]);

    const prevScale = scale;
    scale *= newDist / lastTouchDist;
    scale = Math.max(0.5, Math.min(scale, 5));

    const zoomRatio = scale / prevScale;
    offsetX = center.x - (center.x - offsetX) * zoomRatio;

    lastTouchDist = newDist;
    lastCenter = center;
    draw();
  }
});

canvas.addEventListener('touchend', e => {
  if (e.touches.length < 2) {
    lastTouchDist = 0;
    lastCenter = null;
  }
  isDragging = false;
});

function getDistance(t1, t2) {
  return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
}

function getCenter(t1, t2) {
  return {
    x: (t1.clientX + t2.clientX) / 2,
    y: (t1.clientY + t2.clientY) / 2
  };
}
</script>
</body>
</html>
